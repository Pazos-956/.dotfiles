enable_audio_bell no

include color.ini

font_family HackNerdFont
font_size 12

# No van estos dos
resize_in_steps yes
placement_stratey top-left

window_padding_width 4
window_border_width 1
draw_minimal_borders yes

allow_remote_control yes
disable_ligatures never

url_color #61afef

url_style curly

  #               #
  #   key maps    #
  #               #
# fzf
#  Window management
map alt+l            neighboring_window right
map alt+k            neighboring_window up
map alt+j            neighboring_window down
map alt+h            neighboring_window left
map alt+enter        new_window_with_cwd
map alt+w            close_window
map alt+shift+l      move_window_forward
map alt+shift+h      move_window_backward

#  Tab management
map alt+n            set_tab_title
map alt+shift+enter  new_tab_with_cwd
map alt+shift+w      close_tab 
map alt+1            goto_tab 1
map alt+2            goto_tab 2
map alt+3            goto_tab 3
map alt+4            goto_tab 4
map alt+5            goto_tab 5
map alt+6            goto_tab 6
map alt+7            goto_tab 7
map alt+8            goto_tab 8
map alt+9            goto_tab 9

#  layout
map alt+tab toggle_layout stack
map alt+shift+tab next_layout

#  Clipboard
map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b



cursor_shape beam
cursor_beam_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

repaint_delay 10
input_delay 3
sync_to_monitor yes

tab_bar_style powerline

inactive_tab_background #e06c75
active_tab_background #98c379
inactive_tab_foreground #000000
tab_bar_margin_color black


background_opacity 0.95

shell zsh
